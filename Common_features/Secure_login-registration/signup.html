<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Interface</title>
    <link rel="stylesheet" href="signup_styles.css">
</head>
<body>
    <form id="auth" action="#" method="post" onsubmit="return validateSignup()">
        <fieldset>
            <legend>Create Your Account</legend>
            <table>
                <tr>
                    <td colspan="2">
                        <h2>Join Us Today</h2>
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="first-name">First Name:</label></td>
                    <td>
                        <input type="text" id="first-name" name="first_name" required>
                        <p id="first-name-msg" class="error-msg"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="last-name">Last Name:</label></td>
                    <td>
                        <input type="text" id="last-name" name="last_name" required>
                        <p id="last-name-msg" class="error-msg"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td>
                        <input type="text" id="address" name="address" required>
                        <p id="address-msg" class="error-msg"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="occupation">Occupation:</label></td>
                    <td>
                        <input type="text" id="occupation" name="occupation">
                        <p id="occupation-msg" class="error-msg"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td>
                        <input type="email" id="email" name="email" required>
                        <p id="email-msg" class="error-msg"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td>
                        <input type="password" id="password" name="password" required>
                        <p id="password-msg" class="error-msg"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="confirm-password">Confirm Password:</label></td>
                    <td>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                        <p id="confirm-password-msg" class="error-msg"></p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Create Account">
                        <p id="validation-msg" class="error-msg"></p>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <script>
        function validateSignup() {
            // Get form values
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm-password').value;
            
            // Get message elements
            let emailMsg = document.getElementById('email-msg');
            let passwordMsg = document.getElementById('password-msg');
            let confirmPasswordMsg = document.getElementById('confirm-password-msg');
            let validationMsg = document.getElementById('validation-msg');
            
            // Reset previous messages
            emailMsg.innerHTML = "";
            passwordMsg.innerHTML = "";
            confirmPasswordMsg.innerHTML = "";
            validationMsg.innerHTML = "";
            
            // Validate email
            if(email == "") {
                emailMsg.innerHTML = "Email can't be empty!";
                emailMsg.style.color = 'red';
                return false;
            }
            else if(email.split(' ').filter(word => word.length > 0).length > 1) {
                emailMsg.innerHTML = "Email can't contain spaces!";
                emailMsg.style.color = 'red';
                return false;
            }
            else if(email.split('@').length != 2) {
                emailMsg.innerHTML = "Email must contain @!";
                emailMsg.style.color = 'red';
                return false;
            }
            else if(email.split('@')[0].length < 1) {
                emailMsg.innerHTML = "Email must contain a username!";
                emailMsg.style.color = 'red';
                return false;
            }
            else if(email.split('@')[1].split('.').length < 2) {
                emailMsg.innerHTML = "Email must contain a domain!";
                emailMsg.style.color = 'red';
                return false;
            }
            
            // Validate password
            if (password === "") {
                passwordMsg.innerHTML = "Password cannot be empty!";
                passwordMsg.style.color = 'red';
                return false;
            }
            
            // Password length check
            if (password.length < 8) {
                passwordMsg.innerHTML = "Password must be at least 8 characters!";
                passwordMsg.style.color = 'red';
                return false;
            }
            
            // Password confirmation
            if (password !== confirmPassword) {
                confirmPasswordMsg.innerHTML = "Passwords don't match!";
                confirmPasswordMsg.style.color = 'red';
                return false;
            }
            
            // If all validations pass
            validationMsg.innerHTML = "Account created successfully!";
            validationMsg.style.color = 'green';
            
            return false;
        }
    </script>
</body>
</html>
