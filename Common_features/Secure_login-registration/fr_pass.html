<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="fr_pass.css">
</head>
<body>
    <div class="forgot-password-container">
        <form id="forgotPasswordForm" action="#" method="post" onsubmit="return validateForgotPassword()">
            <div class="form-header">
                <h1>Forgot Password?</h1>
                <p>Enter your email address below and we'll send you a link to reset your password.</p>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
                <p id="email-error" class="error-message"></p>
            </div>
            
            <button type="submit" class="submit-btn">Send Reset Link</button>
            
            <div class="form-footer">
                <p>Remember your password? <a href="login.html">Sign in</a></p>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateForgotPassword() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('email-error');
            
            // Reset error message
            emailError.textContent = '';
            
            // Validate email is not empty
            if (!email) {
                emailError.textContent = 'Email address is required';
                return false;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                return false;
            }
            
            // In a real application, you would submit the form here
            // For demo purposes, we'll just show a success message
            alert('Password reset link has been sent to your email!');
            return false; // Prevent actual form submission for this demo
        }
    </script>
</body>
</html>
